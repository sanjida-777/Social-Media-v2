{% extends "base.html" %}

{% block title %}Login | Social App{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4"><i class="bi bi-globe me-2"></i>SocialApp</h2>
                    
                    <div id="alert-container"></div>
                    
                    <!-- Login Form -->
                    <form id="login-form" action="{{ url_for('auth.login') }}" method="post" style="display: none;">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                    
                    <!-- Firebase UI Auth Container -->
                    <div id="firebaseui-auth-container"></div>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Firebase UI for login
        setupFirebaseAuthUI();
    });
</script>
{% endblock %}
